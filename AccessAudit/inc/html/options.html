<!doctype html>
<html lang="en">

    <head>
        <title>WCAG Accessibility Audit - Options</title>

        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <link type="text/css" rel="stylesheet" href="/inc/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="/inc/css/options.css" type="text/css"></link>
    </head>

    <body>
        <div class="jumbotron">
            <h1>WCAG Accessibility Audit</h1>
            <h2>Options page</h2>
        </div>

        <div class="col-sm-6 col-md-6">
            <legend>Test Page</legend>
            <fieldset>
                <div class="controls">
                    <table>
                        <tr>
                            <td nowrap="nowrap">
                                <span id="testPageLabel" style="margin-right:4px;">Custom Url:</span>
                            </td>
                            <td width="100%">
                                <input id="testPageUrl" type="text" style="width:100%" placeholder="http://pages.pathcom.com/~horiatu/WCAG/test.htm"/>
                            </td>
                            <td>
                                <button id="testPageTry" style="display:none;">Try it</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>

        <div class="col-sm-6 col-md-6">
            <legend>Thank you</legend>
            <fieldset>
                <span>If you like it, or just if you use it, please rate (and review) it on </span>
                <a href="https://chrome.google.com/webstore/detail/wcag-luminosity-contrast/lllpnmpooomecmbmijbmbikaacgfdagi/reviews" target="blank">Chrome Web Store</a>
                <span>.</span>
            </fieldset>
        </div>
        <script type="text/javascript" src="/inc/js/jquery-2.1.4.min.js"></script>
