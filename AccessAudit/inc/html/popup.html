<!DOCTYPE html>
<html lang="en">

<head>
    <title>WCAG AccessAudit</title>
    <link href="/inc/css/popup.css" rel="stylesheet">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="/inc/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/inc/js/popup.js"></script>
</head>

<body>
    <div class="header">
        <h1 id="specify" style='padding-top:4px;'>
            <table style="background:#eee;">
                <tr>
                    <td><img src="/images/logos/32.png" /></td>
                    <td><span>WCAG Accessibility Audit</span></td>
                </tr>
            </table>
        </h1>
        <img class='toolbarBtn' id='closeBtn' alt='' title='Close [esc]' src="/images/X.png"></img>
    </div>
    <div id='toolbar'>
        <img class='toolbarBtn' id='homeBtn' alt='' title='Home Page' src="/images/home.png"></img>
        <img class='toolbarBtn' id='sampleBtn' alt='' title='Test Page' src="/images/test.png"></img>
        <img class='toolbarBtn' id='optionsBtn' alt='' title='Help & Options' src="/images/help.png"></img>
    </div>

    <div>
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td width="25%" style="vertical-align: top;">
                    <div class="pickAll">
                        <button class="pick1" name="background" title="Start Audits">
                            <img src="/images/audit.png" alt="audit"></img>
                            <span>Audit Page</span>
                        </button>
                    </div>
                </td>
                <td width="75%" id="fixSamples" style="display: none;">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
